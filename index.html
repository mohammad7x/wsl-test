<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <style>
        :root {
            font-family: Arial, sans-serif;
            color: #1f2937;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0e7ff, #fef3c7);
        }
        .card {
            width: 100%;
            max-width: 320px;
            padding: 2rem;
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.15);
        }
        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.35rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.65rem 0.75rem;
            border: 1px solid #cbd5f5;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 0.9rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            background-color: #2563eb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .hint {
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>
<body>
<main class="card">
    <h1>Welcome Back</h1>
    <form>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required>

        <button type="submit">Log In</button>
    </form>
    <p class="hint">Demo form only – no credentials collected.</p>
</main>
</body>
</html>
